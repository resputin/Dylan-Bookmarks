<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Bookmarks API</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="styles/float-grid.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />
</head>
<body>
  <div class="row">
    <div class='col-12'>
      <h1>Bookmarks</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <form class="add-bookmark">
        <button type="button" class="js-add-bookmark-button">Add New Bookmark</button>
      </form>
    </div>

    <div class='col-6'>
      <select name="rating-field" id="rating-field">
        <option value=0>All</option>
        <option value=1>1</option>
        <option value=2>2</option>
        <option value=3>3</option>
        <option value=4>4</option>
        <option value=5>5</option>
      </select>
    </div>
  </div>
  <div class="bookmark-content row">
  </div>

  <div class="pagination row">
    
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/bookmarkList.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
